<section id="profile" class="my-5">
  <div class="d-flex p-2 justify-content-start border-bottom">
    <h1>User Profile</h1>
  </div>
  <div class="container-fluid">
    <div *ngIf="user | async; let user; else loading">
      <div class="row">
        <div class="col border-bottom">
          <h1 class="lead my-2">{{ user.displayName }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="card text-center">
          <div class="row">
            <div class="col">
              <div class="card-block">
                <h4 class="card-title">{{ user.email }}</h4>
                <p class="card-text"><small class="text-muted"> UID: {{ user.uid }}</small></p>
                <p class="card-text">Cras convallis ut turpis vitae facilisis. Morbi eu augue vel quam efficitur
                  rhoncus vitae eget lectus. Cras augue ligula, aliquam ut enim ut, feugiat imperdiet sem.</p>
                <a class="btn btn-primary">Edit</a>
              </div>
            </div>
            <div class="col">
              <div class="card-img-side" [ngStyle]="{ 'background-image': 'url(' + user.photoURL + ')'}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #loading><small class="text-muted">Loading User Data...</small></ng-template>
