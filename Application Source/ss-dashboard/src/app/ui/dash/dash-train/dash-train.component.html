<section id="train" style="margin-bottom: 100px">
  <div class="container-fluid border-bottom p-2">
    <div class="row align-items-center">
      <div class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
        <h1 class="page-title">Train Models</h1>
      </div>
    </div>
  </div>
  <div class="container-fluid my-5">
    <div *ngIf="modelsService.modelsObservable | async as models; else loading">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Model</th>
            <th scope="col">#Categories</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of models; index as i">
            <th scope="row">{{ i }}</th>
            <td>{{ model.name }}</td>
            <td>{{ model.categories.length }}</td>
            <td [class.bg-success]="model.status == this.trained"
                [class.bg-info]="model.status == this.untrained"
                [class.bg-warning]="model.status == this.training">
                {{ model.status }}</td>
            <td [ngSwitch]="model.status">
                <button *ngSwitchCase="this.trained" type="button" class="btn btn-success" (click)="getURL(model)">Get URL</button>
                <button *ngSwitchCase="this.untrained" type="button" class="btn btn-info" (click)="sendTrainRequest(model)">Train</button>
                <button *ngSwitchCase="this.training" type="button" class="btn btn-warning" disabled>Training</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
<!-- NG TEMPLATES -->

<!-- Loading -->
<ng-template #loading>
  <div class="container-fluid h-100 my-4">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-auto">
        <h2><i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>Loading...</h2>
      </div>
    </div>
  </div>
</ng-template>

<!-- URL Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to create the model?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" form="newModelForm" class="btn btn-dark">Confirm</button>
      </div>
    </div>
  </div>
</div>
