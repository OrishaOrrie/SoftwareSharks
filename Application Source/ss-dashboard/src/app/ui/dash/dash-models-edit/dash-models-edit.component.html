<section id="models-edit">
  <div class="d-flex p-2 justify-content-start border-bottom">
    <h1>Model Creation</h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card border-dark my-3 mw-100">
          <div class="card-header bg-dark text-light">Lets get started!</div>
          <div class="card-body text-dark">
            <h5 class="card-title">Create a new Model</h5>
            <p class="card-text">Fill in the fields below to create a new Model:</p>
            <form [formGroup]="newModelForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="modelNameInput" class="col-md-2 col-sm-12 col-form-label">Model Name</label>
                <div class="col-md-10 col-sm-12">
                  <input type="text" class="form-control" id="modelNameInput" placeholder="Enter Model name"
                    formControlName="name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-sm-12 col-form-label">Categories</label>
                <div class="col-md-10 col-sm-12" formArrayName="categories">
                  <div *ngFor="let address of categories.controls; let i=index">
                    <div class="input-group">
                      <input type="text" class="form-control my-2" placeholder="Enter category" [formControlName]="i"
                        required>
                      <div *ngIf="i > 0" class="input-group-prepend my-2">
                        <button type="button" class="btn btn-danger input-group-text" (click)="removeCategory(i)"><span data-feather="delete"></span></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" (click)="addCategory()" class="btn btn-info">Add Category</button>
              <button type="submit" class="btn btn-dark" [disabled]="!newModelForm.valid">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
