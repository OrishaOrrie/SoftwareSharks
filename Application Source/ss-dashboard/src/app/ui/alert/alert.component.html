<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You have successfully logged in as: <strong>{{alerts.message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.removeAlert(alerts)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
