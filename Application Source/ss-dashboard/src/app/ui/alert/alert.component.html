<div [ngClass]="getType()" class="alert alert-dismissible fade show text-center" role="alert">
  <strong>{{ strongStart }}</strong> {{ message }} <strong>{{ strongEnd }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.removeAlert(this.alert)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!-- 
  USAGE:
  <app-alert [type]="alertParams.type" [strongStart]="alertParams.strongStart" [message]="alertParams.message" [strongEnd]="alertParams.strongEnd"></app-alert> 
-->
