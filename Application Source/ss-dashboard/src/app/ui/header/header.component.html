<nav class="navbar navbar-dark bg-dark mb-5">
  <a class="navbar-brand" href="/">Ninshiki API</a>
  <div class="navbar-expand mr-auto">
    <div class="navbar-nav">
      <a routerLink="/home" routerLinkActive="active" class="nav-item nav-link" href="home">Home</a>
      <a routerLink="dashboard" routerLinkActive="active" class="nav-item nav-link" href="dashboard">Dashboard</a>
      <a class="nav-item nav-link" href="#">About</a>
      <a class="nav-item nav-link" href="#">Contact</a>
    </div>
  </div>
  <div class="navbar-expand ml-auto navbar-nav">
    <div class="navbar-nav" *ngIf="auth.user | async; then authenticated else guest">
      <a class="nav-item nav-link" href="https://github.com/OrishaOrrie/SoftwareSharks" target="_blank">
        <i class="fa fa-github"></i>
      </a>
    </div>
  </div>

<!-- NG TEMPLATES -->

<!-- User NOT logged in -->
<ng-template #guest>
  <a routerLink="login" class="nav-item nav-link" href="login">
    <i class="fa fa-sign-in"></i> Login
  </a>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
  <a *ngIf="auth.user | async as user" class="nav-item nav-link" href="https://github.com/OrishaOrrie/SoftwareSharks"
    target="_blank">
    <i class="fa fa-user"></i> {{ user.displayName }}
  </a>
</ng-template>
