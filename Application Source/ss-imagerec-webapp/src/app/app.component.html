<div class="toolbar-container">

  <mat-toolbar class="mat-elevation-z4" color="primary">

    <span class="toolbar-spacer"></span>
    <a mat-button id="navbar-home" routerLink="/home" color="white">Home</a>
    <span class="toolbar-button-spacer"></span>

    <a mat-button id="navbar-utilities" routerLink="/utilities" color="white">Utilities</a>

    <a mat-button id="navbar-contactus" routerLink="/contactus" color="white">Contact Us</a>
  </mat-toolbar>

  <br>

</div>

          <a id="footer-utilities" routerLink="/utilities" class="footer-link">Utilities</a><br>

      </mat-grid-tile>
      <mat-grid-tile>
        <a href="https://github.com/OrishaOrrie/SoftwareSharks" class="footer-link" target="_blank">Developed by<br> Software Sharks</a><br>
        <img class="bramhope-logo" src="../assets/ss-logo.png" alt="Software-Sharks">
      </mat-grid-tile>
      <mat-grid-tile>
        <a href="http://www.bramhope.co.za/" class="footer-link" target="_blank">Developed for<br>The Bramhope Group</a><br>
        <img class="bramhope-logo" src="../assets/bramhope-logo.jpg" alt="logo">
      </mat-grid-tile>
      <mat-grid-tile>
        <a href="https://www.up.ac.za/" class="footer-link" target="_blank">In Association with<br>The University of Pretoria</a><br>
        <img class="bramhope-logo" src="../assets/tukslogo.png" alt="logo">
      </mat-grid-tile>

</mat-card>
