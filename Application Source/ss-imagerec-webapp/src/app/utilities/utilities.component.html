<mat-card class="total-utilities-card">
  <h1 class="utilcard__title">Utilities</h1>
  <mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile class="tally-upper-tile">
      <mat-card class="tally-upper-card">
        <mat-card-title>Item Amount Calculator</mat-card-title>
        <mat-card-subtitle>Enter the values as instructed. Use the same measurement units</mat-card-subtitle>
        <mat-card-content>
          <mat-form-field class="tally-upper-card__input-field">
            <input matInput id="single-weight" type="number" placeholder="Weight of SINGLE item" [(ngModel)]="single_item" >
          </mat-form-field>
          <br>
          <mat-form-field class="tally-upper-card__input-field">
            <input matInput id="empty-weight" type="number" placeholder="Weight of EMPTY bucket" [(ngModel)]="empty_bucket">
          </mat-form-field>
          <br>
          <mat-form-field class="tally-upper-card__input-field">
            <input matInput id="filled-weight" type="number" placeholder="Weight of FILLED bucket" [(ngModel)]="filled_bucket">
          </mat-form-field>
          <br>
          <br>
          <mat-card class="tally-upper-card__amount-result">
            <mat-card-title class="tally-upper-card__result-title">Number of Items: {{ Math.floor((filled_bucket - empty_bucket)/single_item) }}</mat-card-title>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
