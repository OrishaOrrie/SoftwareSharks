<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item amount calculator</ion-title>
  </ion-navbar>
  


</ion-header>


<ion-content padding >
<ion-item class = "calc">
   <ion-label color="secondary" class="lab" stacked>Weight of Single Item</ion-label> 
    <ion-input type="number" placeholder="Single item weight" [(ngModel)]="single_item"></ion-input>
  </ion-item>
  <ion-item class = "calc">
    <ion-label color="secondary" class="lab" stacked>Weight Of Empty Bucket</ion-label>
    <ion-input type="number" placeholder="Empty bucket weight" [(ngModel)]="empty_bucket"></ion-input>
  </ion-item>
  <ion-item class = "calc">
    <ion-label color="secondary" class="lab" stacked>Weight of Filled Bucket</ion-label>
    <ion-input type="number" placeholder="Filled bucket weight" [(ngModel)]="filled_bucket"></ion-input>
  </ion-item>
<button ion-button full round (click) ="hello(single_item, filled_bucket,empty_bucket)">Calculate</button>
</ion-content>
