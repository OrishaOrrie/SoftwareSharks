<ion-header>

  <ion-navbar>
  
    <ion-title>Item amount calculator</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click) ="openModal()"  >
         <ion-icon name="help-circle"></ion-icon>
       </button>
      </ion-buttons>
   <!-- <ion-buttons end> <button (click)="openModal()"> Modal </button> </ion-buttons>  -->
  </ion-navbar>


</ion-header>


<ion-content padding >
<ion-item class="inputs">
   <ion-label  class="bob" color="secondary" stacked>Weight of Single Item</ion-label> 
    <ion-input type="number" placeholder="Single item" [(ngModel)]="single_item"></ion-input>
  </ion-item>
  <ion-item class = "inputs">
    <ion-label class="bob" color="secondary" stacked>Weight Of Empty Bucket</ion-label>
    <ion-input type="number" placeholder="Empty bucket" [(ngModel)]="empty_bucket"></ion-input>
  </ion-item>
  <ion-item class = "inputs">
    <ion-label class="bob" color="secondary"stacked>Weight of Filled Bucket</ion-label>
    <ion-input type="number" placeholder="Filled bucket" [(ngModel)]="filled_bucket"></ion-input>
  </ion-item>
<button ion-button full round (click) ="hello(single_item, filled_bucket,empty_bucket)">Calculate</button>
</ion-content>
