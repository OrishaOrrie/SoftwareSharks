<ion-header>

  <ion-navbar>
      <ion-buttons end>
          <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item style="color: black;" *ngFor="let result of resultPreds">{{ result.name }}: {{ result.likeliness }}%</ion-item>
  </ion-list>
</ion-content>
