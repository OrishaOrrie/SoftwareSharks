<!--

  Ionic pages and navigation.

<ion-header>
<!--display the results modal with all the likelihoods-->
  <ion-navbar>
      <ion-buttons end>
          <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h6 class="instructions">Tap on an object class to go to the Bramhope catalogue for that object</h6>
  <ion-list>
    <ion-item style="color: black;" *ngFor="let result of resultPreds" (click)="openBrowserToBramhope( result.link )">
      <ion-label>{{ result.name }}: {{ result.likeliness }}%
        <ion-icon *ngIf="result.link" name="open" style="float: right"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
