<ion-header>
<ion-navbar>
  
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click) ="openModal()"  >
         <ion-icon name="help-circle" color= "dark"></ion-icon>
       </button>
      </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding>
 <ion-slides pager>

  <ion-slide id = "slide1" style="background-image: url(assets/imgs/takeimage.jpeg)">

    <h2>Image upload</h2>
    Click on the upload image button and upload an image of an object to be recognised.
  </ion-slide>

  <ion-slide id ="slide2" style="background-image: url(assets/imgs/gears.jpeg)">
    <h2>Image analysis</h2>
    The image will be run through a custom image recognition software.
  </ion-slide>

  <ion-slide id = "slide3" style="background-image: url(assets/imgs/store.jpg)">
    <h2>Image Classification</h2>
    You will then receive a classification of the object in the image.

  </ion-slide>

</ion-slides>
</ion-content>
