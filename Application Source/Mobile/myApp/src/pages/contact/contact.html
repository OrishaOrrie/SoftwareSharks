<ion-header>
  <ion-navbar>
    <ion-title>
      Contact Us
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="myGroup"  *ngIf="!submitted">
 
      <ion-item >
        <ion-label stacked>Enter your name...</ion-label>
        <ion-input id="name" type="text" required formControlName="name"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label stacked>Enter your email address...</ion-label>
        <ion-input id="email" type="email" required formControlName="email" ></ion-input>
      </ion-item>
        <ion-item>
        <ion-label stacked>Enter your message...</ion-label>
        <ion-input id="message" type="text" required formControlName="message"></ion-input>
      </ion-item>
 
    </form>
 
    <button ion-button primary (click)="onSubmit()">Enter</button>
    <ion-item *ngIf="submitted">
      <h1 class="status-heading">Email Sent!</h1>
    </ion-item>
</ion-content>
