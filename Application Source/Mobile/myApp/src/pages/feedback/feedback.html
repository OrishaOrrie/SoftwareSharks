<ion-header>

  <ion-navbar>
    <ion-title>Send Feedback</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Back</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p style="margin: 25px">
    Please tell us anything you like, don't like, or really hate, and then do the same but specifically about this app, thanks!
  </p>

  <ion-item class="inputs">
      <ion-label class = 'bob' color="secondary" stacked>Select feedback type...</ion-label>
      <ion-select required [(ngModel)]="feedType">
        <ion-option selected=true value="General Feedback">General Feedback</ion-option>
        <ion-option value="Bug">Bug</ion-option>
        <ion-option value="New Feature">New Feature</ion-option>
      </ion-select>
  </ion-item>

  <form [formGroup]="myGroup"  *ngIf="!submitted" >
 
    <ion-item class="inputs">
      <ion-label class = 'bob' color="secondary" stacked>Enter your name...</ion-label>
      <ion-input id="name" type="text" placeholder="Bob" required formControlName="name"></ion-input>
    </ion-item>
    <ion-item class="inputs">
      <ion-label class = 'bob' color="secondary" stacked>Enter your message...</ion-label>
      <ion-textarea id="message" type="text" placeholder="I really like long walks on the beach while using this app" required formControlName="message"></ion-textarea>
    </ion-item>
    
  </form>

  <button ion-button full  color= "tertiary" [hidden]="!myGroup.valid" (click)="onSubmit()">Send</button>

</ion-content>
