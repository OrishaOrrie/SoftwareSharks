<ion-header>

  <ion-navbar>
    <ion-title>Image recognition</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click) ="openModal()"  >
         <ion-icon name="help-circle"></ion-icon>
       </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content padding>
<h1 class = "first" >Choose an option</h1>
<h2 class = "second" >Capture an image using device camera</h2>
  <button align ="center" color= "secondary" ion-button icon-start outline round (click) = "takePic()" ><ion-icon name="camera"  ></ion-icon>
  Camera</button>
  <h2 class = "second" >Select image from device gallery</h2>
   <button align ="center" color= "secondary" ion-button icon-start outline round (click) = "selectPic()" ><ion-icon name="md-images"  ></ion-icon>
  Gallery</button>
  
  <p align = "center"><img *ngIf="imgSelectedOrCaptured" src="{{ myPhoto }}" class="user-image" id="selectedImage" alt="Select an image please"></p>
  <button align ="center" color= "secondary" ion-button icon-start round *ngIf="imgAvailable" (click)="predictImage(); " class="upload-card__upload-button">
      <ion-icon name="md-alert"  ></ion-icon>
    Predict</button>
    
  <p class="model-info">{{ modelStatus }}</p>

  <h4 *ngIf="resultsReady">RESULTS</h4>
  <ion-list>
    <ion-item style="color: black;" *ngFor="let result of resultPreds">{{ result.name }} {{ result.likeliness }}%</ion-item>
  </ion-list>
</ion-content>
