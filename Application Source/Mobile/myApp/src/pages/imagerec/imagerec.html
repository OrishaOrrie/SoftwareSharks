<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Image recognition</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
<h1 class = "first" >Choose an option</h1>
<h2 class = "second" >Capture an image using device camera</h2>
  <button align ="center" color= "secondary" ion-button icon-start outline round (click) = "takePic()" ><ion-icon name="camera"  ></ion-icon>
  Camera</button>
  <h2 class = "second" >Select image from device gallery</h2>
   <button align ="center" color= "secondary" ion-button icon-start outline round (click) = "selectPic()" ><ion-icon name="md-images"  ></ion-icon>
  Gallery</button>
  

  <p align = "center"><img src ="{{myPhoto}}"></p>
</ion-content>
